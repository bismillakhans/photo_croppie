{% extends  'uploadApp/base.html' %}
{% load static %}
{% block main_block %}

<div class="container">
    <div class="well text-muted text-center js-upload-photos" style="padding-top: 4rem; padding-bottom: 4rem;">
        <span class="glyphicon glyphicon-arrow-down" style="font-size: 4rem;"></span>
        <h3>Drop Photos Here to Upload</h3>
    </div>

    <input id="fileupload" type="file" name="file" multiple
           style="display: none;"
           data-url="{% url 'upload_drag' %}"
           data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>

    <table id="gallery" class="table table-bordered">
        <thead>
        <tr>
            <th>Photo</th>
        </tr>
        </thead>
        <tbody>
        {% for photo in photos %}
        <tr>
            <td><a href="{{ photo.file.url }}">{{ photo.file.name }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="modal fade" id="modal-progress" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Uploading...</h4>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block java_script %}
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
<script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
<script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>
<script src="{% static 'js/progress-bar-upload.js' %}"></script>
{% endblock %}

{% endblock %}
